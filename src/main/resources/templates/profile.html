<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title >我的问题</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/editormd.min.css" />
    <link rel="stylesheet" href="/css/xx_forum.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
    <script src="/js/editormd.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>


</head>
<body>
<div th:insert="~{header :: head}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >

            <h2><span > 我的问题 </span></h2>
            <hr/>

            <div class="media" th:each="question : ${map.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.user.avatar}" alt="">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" ><a class="text-title" th:text="${question.title}" th:href="@{'/question/'+${question.id}}"></a></h4>
<!--                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view">-->
<!--                        <textarea style="display:none;" th:text="${question.description}"></textarea>-->
<!--                    </div>-->
<!--                    <script type="text/javascript">-->
<!--                        $(function () {-->
<!--                            editormd.markdownToHTML("question-view", {});-->
<!--                        });-->
<!--                    </script>-->
<!--                    <span th:text="${question.description}"></span><br>-->
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 。 <span th:text="${question.viewCount}"></span> 次浏览 。 <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="!${map.page.isFirstPage}">
                        <a th:href="@{/profile(pageNo=1)}" aria-label="firstPage">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${map.page.hasPreviousPage}">
                        <a th:href="@{/profile(pageNo=${map.page.pageNum}-1)}"  aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="currentPage : ${map.page.navigatepageNums}" th:class="${map.page.pageNum==currentPage}?'active':''" >
                        <a th:href="@{/profile(pageNo=${currentPage})}" th:text="${currentPage}">

                        </a>
                    </li>

                    <li th:if="${map.page.hasNextPage}">
                        <a th:href="@{/profile(pageNo=${map.page.pageNum}+1)}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="!${map.page.isLastPage}">
                        <a th:href="@{/profile(pageNo=${map.page.Pages})}" aria-label="lastPage">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >

            <!--添加列表组-->

            <div class="list-group section">

                <a href="#" class="list-group-item" >我的问题</a>
<!--                <a href="#" class="list-group-item" th:class="${section=='replies'}?'active list-group-item':'list-group-item'">-->

                </a>

            </div>

        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
